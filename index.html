<html lang="en">
<head>

  <title>Fixed Google Map</title>

    body { margin: 0; }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none; /* 禁止拖动和缩放 */
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.google.com/maps/d/embed?mid=1EAhhPgd09NXZ_oz-BxLcQpnpTaCU-ts&ehbc=2E312F">

</body>
</html>
